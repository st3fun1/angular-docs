<h1>Add new photo</h1>

<form [formGroup]="photoForm" (ngSubmit)="onSubmit($event)">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Album ID</mat-label>
            <input value="photoForm.get('albumId').value" matInput formControlName="albumId"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>URL</mat-label>
            <input matInput formControlName="url"/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Thumbnail URL</mat-label>
            <input matInput formControlName="thumbnailUrl"/>
        </mat-form-field>
    </div>
    <div>
        <button mat-button type="submit">Submit</button>
    </div>
</form>
