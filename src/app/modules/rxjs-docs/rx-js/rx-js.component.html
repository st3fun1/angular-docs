<h1>RxJS in Angular: Reactive Development</h1>
<nav class="sub-navigation">
  <mat-nav-list class="list">
    <a
      class="subroute-link"
      *ngFor="let link of links"
      mat-list-item
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLink]="['.', { outlets: { rxjsOutlet: [link.href] } }]"
      routerLinkActive="active-subroute"
    >
      {{ link.name }}
    </a>
    <a
      class="subroute-link"
      mat-list-item
      [routerLink]="['/rxjs', 'going-reactive']"
    >
      Going Reactive
    </a>
  </mat-nav-list>
</nav>
<div class="container">
  <router-outlet name="rxjsOutlet"></router-outlet>
</div>
