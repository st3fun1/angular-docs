<h2>Data Retrieval using HTTP get observable</h2>

<ng-container *ngIf="!(photos$ | async) && !error">
  Loading...
</ng-container>
<ng-container *ngIf="error">
    <div style="color: red">
      {{error}}
    </div>
</ng-container>
<ng-container *ngIf="photos$ | async as photos">
  <mat-form-field appearance="fill">
    <mat-label>Category Name</mat-label>
    <mat-select (selectionChange)="onCategoryChange($event)">
      <mat-option [value]=""></mat-option>
      <mat-option *ngFor="let photoCategory of photoCategories$ | async" [value]="photoCategory.categoryId">
        {{photoCategory.categoryName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <table mat-table [dataSource]="photos" class="mat-elevation-z8">
    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
        <th mat-header-cell *matHeaderCellDef> Photo </th>
        <td mat-cell *matCellDef="let element">
            <img class="photo" [src]="element.thumbnailUrl" (click)="showBigImage(element)"/>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
